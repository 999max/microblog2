{% extends "base.html" %}
{% block app_content %}

<h2>Registered users</h2>
{% for user in users %}
<table class="table table-hover">
<tr>
    <td>
    <p><a href="{{ url_for('user', username=user.username) }}"><img src="{{ user.avatar(70) }}"></a>
        User {{ user.username }} email {{ user.email }} and {{ user.id }} id.</p>
    </td>
</tr>
</table>    
{% endfor %}

{% endblock %}
